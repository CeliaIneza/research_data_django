{% extends "base.html" %}
{% block content %}
<h2>Delete Researcher</h2>
<p>Are you sure you want to delete {{ researcher.name }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'researcher_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
